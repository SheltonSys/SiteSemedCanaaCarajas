{% extends "base.html" %}

{% block content %}
<div class="content-wrapper" style="margin-left: 0; padding: 20px;">
    <div class="container-fluid">

        <div class="text-center mb-4">
            <h1 class="display-4 text-primary font-weight-bold">Editar Proponente</h1>
            <p class="text-muted">Atualize os dados do proponente.</p>
        </div>

        <div class="card shadow-lg border-0">
            <div class="card-header bg-gradient-warning text-white">
                <h2 class="h5 mb-0"><i class="fas fa-edit"></i> Formulário de Edição</h2>
            </div>
            <div class="card-body bg-light">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" name="nome" class="form-control" required value="{{ proponente.nome }}">
                        </div>
                        <div class="col-md-6">
                            <label for="cpf_cnpj">CPF/CNPJ:</label>
                            <input type="text" id="cpf_cnpj" name="cpf_cnpj" class="form-control" required value="{{ proponente.cpf_cnpj }}">
                        </div>
                        <div class="col-md-6">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" class="form-control" required value="{{ proponente.email }}">
                        </div>
                        <div class="col-md-6">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" class="form-control" required value="{{ proponente.telefone }}">
                        </div>
                        <div class="col-md-6">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" name="endereco" class="form-control" required value="{{ proponente.endereco }}">
                        </div>
                        <div class="col-md-6">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" class="form-control" required value="{{ proponente.bairro }}">
                        </div>
                        <div class="col-md-6">
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" class="form-control" required value="{{ proponente.cidade }}">
                        </div>
                        <div class="col-md-6">
                            <label for="estado">Estado:</label>
                            <select id="estado" name="estado" class="form-control" required>
                                <option value="" disabled>Selecione...</option>
                                {% for sigla, nome_estado in estados %}
                                    <option value="{{ sigla }}" {% if proponente.estado == sigla %}selected{% endif %}>{{ nome_estado }}</option>
                                {% endfor %}
                            </select>

                        </div>
                        <div class="col-md-6">
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" class="form-control" required value="{{ proponente.cep }}">
                        </div>
                        <div class="col-md-6">
                            <label for="tipo_proponente">Tipo de Proponente:</label>
                            <select id="tipo_proponente" name="tipo_proponente" class="form-control" required>
                                <option value="" disabled>Selecione...</option>
                                {% for valor, label in tipos %}

                                    <option value="{{ valor }}" {% if proponente.tipo_proponente == valor %}selected{% endif %}>{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="representante_legal">Representante Legal:</label>
                            <input type="text" id="representante_legal" name="representante_legal" class="form-control" value="{{ proponente.representante_legal }}">
                        </div>
                        <div class="col-md-12">
                            <label for="observacoes">Observações:</label>
                            <textarea id="observacoes" name="observacoes" class="form-control" rows="3">{{ proponente.observacoes }}</textarea>
                        </div>
                    </div>

                    <div class="text-end mt-3">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Atualizar
                        </button>
                        <a href="{% url 'listar_proponentes' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
